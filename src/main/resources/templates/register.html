<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 350px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #4CAF50;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Registrar</h2>

  <form th:action="@{/auth/register}" method="post">
    <input type="text" name="username" placeholder="Nome de usuário" required>
    <input type="text" name="role" placeholder="Cargo do usuário">
    <input type="password" name="password" placeholder="Senha" required>

    <button type="submit">Criar conta</button>
  </form>

  <div class="login-link">
    Já possui conta? <a th:href="@{/login}">Entrar</a>
  </div>
</div>

</body>
</html>
